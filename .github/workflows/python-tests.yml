name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio httpx fastapi uvicorn pydantic pydantic-settings \
            sqlalchemy aiosqlite sqlmodel python-dotenv slowapi orjson prometheus-client \
            nacl pycryptodome argon2-cffi websockets

      - name: Install aitbc-crypto package
        run: pip install -e packages/py/aitbc-crypto

      - name: Run coordinator-api tests
        run: |
          PYTHONPATH=apps/coordinator-api/src:packages/py/aitbc-crypto/src:packages/py/aitbc-sdk/src \
            python -m pytest apps/coordinator-api/tests -q

      - name: Run blockchain-node tests
        run: |
          PYTHONPATH=apps/blockchain-node/src:packages/py/aitbc-crypto/src \
            python -m pytest apps/blockchain-node/tests/test_websocket.py -q
