name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.7.1'

      - name: Install coordinator-api dependencies
        working-directory: apps/coordinator-api
        run: poetry install --with dev

      - name: Install blockchain-node dependencies
        working-directory: apps/blockchain-node
        run: poetry install --with dev

      - name: Run coordinator-api tests
        run: |
          PYTHONPATH=apps/coordinator-api/src:packages/py/aitbc-crypto/src:packages/py/aitbc-sdk/src \
            python -m pytest apps/coordinator-api/tests -q

      - name: Run blockchain-node tests
        run: |
          PYTHONPATH=apps/blockchain-node/src:packages/py/aitbc-crypto/src \
            python -m pytest apps/blockchain-node/tests/test_websocket.py -q
