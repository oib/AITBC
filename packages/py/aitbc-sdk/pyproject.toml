[project]
name = "aitbc-sdk"
version = "0.1.0"
description = "AITBC client SDK for interacting with coordinator services"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.7.0",
    "aitbc-crypto @ file://../aitbc-crypto"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
